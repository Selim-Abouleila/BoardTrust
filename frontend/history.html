<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des locations – BoardTrust</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        .history-container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .history-container h1 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: #2a9d8f;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f1f1f1;
            font-weight: 600;
        }
        tr:hover {
            background-color: #fafafa;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            color: #e63946;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="main.html" title="BoardTrust">
        <img
                src="/assets/logo.png"
                alt="BoardTrust logo"
                style="cursor: pointer;"
                class="logo"
        >
    </a>
</header>


<div class="history-container">
    <h1>Historique des locations</h1>
    <div id="message">Chargement...</div>
    <table id="historyTable" style="display:none;">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    // Helper pour formater les dates ISO en jj/mm/aaaa
    function formatDate(val) {
        const d = new Date(val);
        if (isNaN(d.getTime())) return val;
        return d.toLocaleDateString('fr-FR');
    }

    // Vérifie si l'utilisateur est connecté
    async function checkLogin() {
        try {
            const res = await fetch('/isLoggedIn', { credentials: 'include' });
            const data = await res.json();
            if (!data.loggedIn) {
                window.location.href = 'login.html';
            }
        } catch (err) {
            console.error('Erreur checkLogin:', err);
            window.location.href = 'login.html';
        }
    }

    // Récupère l'historique avec POST /history
    async function fetchHistory() {
        try {
            const res = await fetch('/history', {
                method: 'POST',
                credentials: 'include'
            });
            if (!res.ok) throw new Error('Erreur lors de la récupération de l\'historique');
            const history = await res.json();
            renderTable(history);
        } catch (err) {
            document.getElementById('message').innerText = err.message;
        }
    }

    // Génère le tableau dynamiquement avec formatage des dates
    function renderTable(data) {
        const table = document.getElementById('historyTable');
        const msg   = document.getElementById('message');
        if (!Array.isArray(data) || data.length === 0) {
            msg.innerText = 'Aucun historique de location.';
            return;
        }

        const headRow = document.getElementById('tableHead');
        const body    = document.getElementById('tableBody');

        // En-têtes : clés formatées
        Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.innerText = key
                .replace(/([A-Z])/g, ' $1')   // camelCase en mots
                .replace(/_/g, ' ')           // snake_case en mots
                .replace(/^./, str => str.toUpperCase());
            headRow.appendChild(th);
        });

        // Lignes : valeurs, dates formatées
        data.forEach(item => {
            const tr = document.createElement('tr');
            Object.entries(item).forEach(([key, val]) => {
                const td = document.createElement('td');
                if (key.toLowerCase().includes('date') && val) {
                    td.innerText = formatDate(val);
                } else {
                    td.innerText = (val === null ? 'N/A' : val);
                }
                tr.appendChild(td);
            });
            body.appendChild(tr);
        });

        // Affiche le tableau
        msg.style.display   = 'none';
        table.style.display = 'table';
    }

    document.addEventListener('DOMContentLoaded', async () => {
        await checkLogin();
        fetchHistory();
    });
</script>
<footer class="site-footer">
    <p>© 2025 BoardTrust. Tous droits réservés.</p>
    <p>Fondé par Martrenchar Luc, Doyhenart Xan, Abouleila Selim, Nguema André</p>
</footer>

</body>
</html>

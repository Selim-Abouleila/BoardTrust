<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des locations - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“œ Historique des locations</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID Location</th>
                <th>Utilisateur</th>
                <th>Jeu</th>
                <th>Date de location</th>
                <th>Date de retour prÃ©vue</th>
                <th>Date de retour</th>
            </tr>
            </thead>
            <tbody id="historyBody">
            <!-- Rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadHistory() {
        try {
            const response = await fetch('https://boardtrust-production.up.railway.app/history');
            const history = await response.json();

            const tbody = document.getElementById('historyBody');
            history.forEach(entry => {
                const row = document.createElement('tr');

                // Adjust the keys here based on the fields your view returns.
                row.innerHTML = `
            <td>${entry.id_location || entry.id || ''}</td>
            <td>${entry.nom_utilisateur || entry.id_utilisateur || ''}</td>
            <td>${entry.nom_jeu || entry.jeu || ''}</td>
            <td>${entry.date_location || ''}</td>
            <td>${entry.date_retour_prevue || ''}</td>
            <td>${entry.date_retour || 'En cours'}</td>
          `;

                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching history:', error);
        }
    }

    // Load history once the page is ready
    loadHistory();
</script>
</body>
</html>

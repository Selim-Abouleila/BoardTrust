<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louer un jeu - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“¦ Louer un jeu</h2>
    <div id="gamesList" class="row g-4"></div>
</div>

<script>
    const loggedUserId = 1;  // In a real case, this would be dynamically fetched

    // Fetch games and populate the page
    async function loadGames() {
        try {
            const res = await fetch('https://boardtrust-production.up.railway.app/games');
            const games = await res.json();
            const container = document.getElementById('gamesList');

            for (const game of games) {
                // Create a card for each game
                const card = document.createElement('div');
                card.className = 'col-md-4 col-sm-6 col-xs-12';

                // Check if the game is rented and if the logged user has rented it
                const isRentedResponse = await fetch('/isRented', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_utilisateur: loggedUserId, id_jeu: game.id_jeu })
                });
                const isRented = await isRentedResponse.json();
                let actionButton = '';

                // Determine button logic
                if (isRented.rented) {
                    if (game.rentingUserId === loggedUserId) {
                        actionButton = `<button class="btn btn-danger" onclick="returnGame(${game.id_jeu})">Retourner</button>`;
                    } else {
                        actionButton = `<button class="btn btn-secondary" disabled>Indisponible</button>`;
                    }
                } else {
                    actionButton = `<button class="btn btn-primary" onclick="rentGame(${game.id_jeu})">Louer</button>`;
                }

                // Build the HTML for the game card
                card.innerHTML = `
                    <div class="card shadow-sm border-light">
                        <img src="${game.imageUrl || 'default-image.png'}" class="card-img-top" alt="${game.nom}">
                        <div class="card-body">
                            <h5 class="card-title">${game.nom}</h5>
                            <p><strong>AnnÃ©e de publication:</strong> ${game.annee_publication || 'N/A'}</p>
                            <p><strong>Moyenne:</strong> ${game.average || 'N/A'}</p>
                            <p><strong>Bayes Moyenne:</strong> ${game.bayes_average || 'N/A'}</p>
                            <p><strong>Nombre d'utilisateurs:</strong> ${game.nb_users || 'N/A'}</p>
                            <div class="d-grid gap-2">
                                ${actionButton}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }
        } catch (error) {
            console.error('Erreur de chargement des jeux:', error);
        }
    }

    // Function to rent the game
    async function rentGame(id_jeu) {
        const date_retour = prompt("Date de retour prÃ©vue (AAAA-MM-JJ):");

        try {
            const res = await fetch('https://boardtrust-production.up.railway.app/rent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_utilisateur: loggedUserId, id_jeu, date_retour_prevue: date_retour })
            });
            const data = await res.json();
            alert(data.message || data.error);
        } catch (error) {
            console.error('Erreur lors de la location du jeu:', error);
        }
    }

    // Function to return the game
    async function returnGame(id_jeu) {
        try {
            const res = await fetch('https://boardtrust-production.up.railway.app/return', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_utilisateur: loggedUserId, id_jeu })
            });
            const data = await res.json();
            alert(data.message || data.error);
        } catch (error) {
            console.error('Erreur lors du retour du jeu:', error);
        }
    }

    // Load games when the page loads
    loadGames();
</script>

</body>
</html>

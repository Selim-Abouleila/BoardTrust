<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ”‘ Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const mot_de_passe = document.getElementById('password').value;

        // Send login request to backend
        const res = await fetch('https://boardtrust-production.up.railway.app/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, mot_de_passe })
        });

        const data = await res.json();

        if (data.error) {
            alert(data.error); // Show error message
        } else {
            // Store the user ID in localStorage after login
            localStorage.setItem('userId', data.user.id_utilisateur);
            alert('Login successful');
            window.location.href = '/'; // Redirect to the home page or dashboard
        }
    });
</script>
</body>
</html>

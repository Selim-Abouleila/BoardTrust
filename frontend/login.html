<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Se connecter – BoardTrust</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #f45b69;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            color: #1e1e1e;
            transition: opacity 0.2s;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
        .error {
            margin-top: 12px;
            color: #e63946;
            font-size: 0.9rem;
            text-align: center;
        }
        /* Add into your existing <style> */
        .register-prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        .register-prompt .btn-register-prompt {
            display: inline-block;
            margin-left: 8px;
            padding: 10px 16px;
            background-color: #e63946;    /* rouge vif */
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .register-prompt .btn-register-prompt:hover {
            opacity: 0.9;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <h1>Connexion</h1>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="username">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">

        <button type="submit">Se connecter</button>
        <div id="errorMsg" class="error"></div>
    </form>
    <!-- After your </form> but before the closing </div> of .login-container -->
    <div class="register-prompt">
        <p>Vous n’avez pas de compte ?
            <a href="register.html" class="btn-register-prompt">Inscrivez-vous</a>
        </p>
    </div>

</div>

<script>
    async function checkLogin() {
        try {
            const res = await fetch('/isLoggedIn', { credentials: 'include' });
            const contentType = res.headers.get('content-type');

            if (!res.ok || !contentType || !contentType.includes('application/json')) {
                console.warn("Réponse invalide ou serveur indisponible pour /isLoggedIn");
                return;
            }

            const json = await res.json();
            if (json.loggedIn) {
                window.location.href = 'main.html';
            }
        } catch (err) {
            console.warn('Erreur de vérification de session :', err);
        }
    }

    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.innerText = '';

        try {
            const res = await fetch('/login', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const contentType = res.headers.get('content-type');
            let data = {};

            if (contentType && contentType.includes('application/json')) {
                data = await res.json();
            }

            if (!res.ok) {
                throw new Error(data.error || 'Échec de la connexion');
            }

            window.location.href = 'main.html';
        } catch (err) {
            errorMsg.innerText = err.message;
            console.error('Erreur lors de la connexion :', err);
        }
    });

    document.addEventListener('DOMContentLoaded', checkLogin);
</script>
<footer class="site-footer">
    <p>© 2025 BoardTrust. Tous droits réservés.</p>
    <p>Fondé par Martrenchar Luc, Doyhenart Xan, Abouleila Selim, Nguema André</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ”‘ Login to BoardTrust</h2>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
    // Check if already logged in
    const userId = localStorage.getItem('userId');
    if (userId) {
        console.log('User already logged in, redirecting to dashboard...');
        window.location.href = '/dashboard.html'; // Redirect to dashboard if logged in
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log('Attempting login with:', { email, password });

        try {
            const response = await fetch('https://boardtrust-production.up.railway.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });

            console.log('Response status:', response.status);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Response data:', data);

            if (data.message === 'Login successful' && data.user) {
                localStorage.setItem('userId', data.user.id_utilisateur);
                localStorage.setItem('username', data.user.pseudo);
                alert('Login successful! Welcome, ' + data.user.pseudo);
                window.location.href = '/dashboard.html'; // Redirect to dashboard
            } else {
                throw new Error('Unexpected response format');
            }
        } catch (error) {
            console.error('Login failed:', error);
            alert('Login failed: ' + error.message);
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Register - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“‹ Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input type="text" id="pseudo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const pseudo = document.getElementById('pseudo').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
            const res = await fetch('https://boardtrust-production.up.railway.app/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pseudo, email, password })  // âœ… CHANGÃ‰ ICI
            });

            const contentType = res.headers.get('content-type');
            const data = contentType && contentType.includes('application/json')
                ? await res.json()
                : { error: 'Erreur inattendue du serveur' };

            if (!res.ok || data.error) {
                alert(data.error || 'Erreur lors de lâ€™inscription.');
            } else {
                alert('Inscription rÃ©ussie !');
                window.location.href = '/login.html';
            }
        } catch (err) {
            console.error(err);
            alert('Erreur rÃ©seau : ' + err.message);
        }
    });
</script>

</html>

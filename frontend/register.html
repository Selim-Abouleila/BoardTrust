<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire – BoardTrust</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 120px;
            height: auto;
            cursor: pointer;
        }
        .register-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #f45b69;
            text-align: center;
        }
        .register-container label {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .register-container button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #e63946;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            color: #fff;
            transition: opacity 0.2s;
        }
        .register-container button:hover {
            opacity: 0.9;
        }
        .error {
            margin-top: 12px;
            color: #e63946;
            font-size: 0.9rem;
            text-align: center;
        }
        .site-footer {
            margin-top: auto;
            padding: 12px 0;
            color: #e63946;
            text-align: center;
            font-size: 0.9rem;
        }
        .site-footer p + p {
            margin-top: 4px;
        }
    </style>
</head>
<body>
<header>
    <a href="main.html" title="BoardTrust">
        <img
                src="/assets/logo.png"
                alt="BoardTrust logo"
                style="cursor: pointer;"
        >
    </a>
</header>


<div class="register-container">
    <h1>Inscription</h1>
    <form id="registerForm">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">S'inscrire</button>
        <div id="errorMsg" class="error"></div>
    </form>
</div>

<footer class="site-footer">
    <p>© 2025 BoardTrust. Tous droits réservés.</p>
    <p>Fondé par Martrenchar Luc, Doyhenart Xan, Abouleila Selim, Nguema André</p>
</footer>

<script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const pseudo = document.getElementById('pseudo').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        document.getElementById('errorMsg').innerText = '';

        try {
            const res = await fetch('/register', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pseudo, email, password })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Erreur lors de l’inscription');
            alert('Inscription réussie !');
            window.location.href = 'login.html';
        } catch (err) {
            document.getElementById('errorMsg').innerText = err.message;
        }
    });
</script>
</body>
</html>

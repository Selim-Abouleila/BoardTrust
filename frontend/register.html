<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Register - BoardTrust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“‹ Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input type="text" id="pseudo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const pseudo = document.getElementById('pseudo').value;
        const email = document.getElementById('email').value;
        const mot_de_passe = document.getElementById('password').value;

        // Send registration request to backend
        const res = await fetch('https://boardtrust-production.up.railway.app/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pseudo, email, mot_de_passe })
        });

        const data = await res.json();

        if (data.error) {
            alert(data.error); // Show error message
        } else {
            alert('Registration successful');
            window.location.href = '/login.html'; // Redirect to login page
        }
    });
</script>
</body>
</html>

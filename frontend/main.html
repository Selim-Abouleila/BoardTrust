<script>
    // Check if the user is already logged in
    window.onload = function() {
        const userId = localStorage.getItem('userId');

        // If user is already logged in, redirect to the main page or show logout button
        if (userId) {
            window.location.href = '/';  // Redirect to home or dashboard page
        } else {
            // Show the logout button if the user is logged in
            document.getElementById("logoutBtn").style.display = "block";
        }
    }

    // Logout function
    function logout() {
        // Clear the user data from localStorage
        localStorage.removeItem('userId');

        // Redirect to login page or any other page
        window.location.href = 'main.html'; // Redirect to the login page after logout
    }
</script>
